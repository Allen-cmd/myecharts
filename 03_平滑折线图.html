<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px"></div>
<script>
    //echarts
    const myChart = echarts.init(document.getElementById('main'))
    //配置项和数据
    const option = {
        xAxis: {
            typeL:'category',
            data:['A','B','C','D','E','F']
        },
        yAxis: {
            type:"value"
        },
        series: [
            {
                data:[10,7,4,3,1,15],
                type:'line',
                smooth:true
            }

        ]
    }
    myChart.setOption(option);
</script>
</body>
</html>
