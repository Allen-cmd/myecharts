<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px"></div>
<script>
    //echarts
    const myChart = echarts.init(document.getElementById('main'))
    //配置项和数据
    const option = {
        // title:{
        //     text:'圆环图',
        //     left:'center',
        //     top:'center'
        // },
        series: [
            {
                type:'pie',
                radius:['40%','70%'],//内半径，外半径
                avoidLabelOverlap: false,//控制标签位置，防止标签重叠
                label:{
                  show:false,
                  position:'center',
                  emphasis:{//高亮状态的扇区和标签样式
                      show: true
                  }
                },
                labelLine:{//是否显示视觉引导线。
                    show:false
                },
                emphasis: {
                    label: {
                        show:true,
                        fontsize:'30',
                        fontWeight:'bold'
                    }
                },
                data: [
                    {
                        value:335,
                        name:'直接访问'
                    },
                    {
                        value:234,
                        name:'直笑嘻嘻'
                    },
                    {
                        value:300,
                        name:'搜索引擎'
                    },
                ],

            }
        ]
    }
    myChart.setOption(option);
</script>
</body>
</html>
