<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="echarts.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px"></div>
<script>
    //echarts
    const myChart = echarts.init(document.getElementById('main'))
    //配置项和数据
    const option = {
        series: [
            {
                type:'pie',
                data: [
                    {
                        value:335,
                        name:'直接访问'
                    },
                    {
                        value:234,
                        name:'直笑嘻嘻'
                    },
                    {
                        value:300,
                        name:'搜索引擎'
                    },
                ]
            }
        ]
    }
    myChart.setOption(option);
</script>
</body>
</html>
